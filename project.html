<script>
    const obj =() => {
        var result = document.querySelector('.fans');
        result.value = '';
    };

    function calcsqrt(){
        var num = document.querySelector('.fans').value;
        var result  = document.querySelector('.fans');
        if (Math.sign(num) == -1){
            num *= (-1);
            result.value = `${Math.sqrt(num)} i`

        }
        else {
            result.value = Math.sqrt(num);
        };

    };
